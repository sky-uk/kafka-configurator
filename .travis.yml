language: scala

scala:
  - 2.12.2
jdk:
  - oraclejdk8

services:
  - docker

# Avoid triggering a duplicate build for PRs
branches:
  only:
    - master

# http://www.scala-sbt.org/0.13/docs/Travis-CI-with-sbt.html
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

# For a PR TRAVIS_BRANCH is set to the target branch which is master.
# We need to make sure it's not a PR when releasing.
script:
  - if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ];
    then
      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
      sbt ++$TRAVIS_SCALA_VERSION ciRelease;
    else
      sbt ++$TRAVIS_SCALA_VERSION ciBuild;
    fi

